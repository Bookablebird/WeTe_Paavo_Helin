<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];
		var engine = makeEngine();

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: engine
            //makeEngine() = engine;
		};
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " " + car.engine);
	}

	function makeEngine() {
      var cylinders = [2,3,4,5,6,8,10,12,16];
      var volume = [1,2,3,4,5,6,7,8];
      var fuel = ["petrol","diesel","natural gas"];
      var hp = [50,100,150,200,250,300,350,400,450,500,"over 500"];
      var torque = [50,100,150,200,250,300,350,400,450,500,"over 500"];

      var rand1 = Math.floor(Math.random() * cylinders.length);
      var rand2 = Math.floor(Math.random() * volume.length);
      var rand3 = Math.floor(Math.random() * fuel.length);
      var rand4 = Math.floor(Math.random() * hp.length);
      var rand5 = Math.floor(Math.random() * torque.length);

     /** var engine = {
        cylinders: cylinders[rand1],
        volume: volume[rand2],
        fuel: fuel[rand3],
        hp: hp[rand4],
        torque: torque[rand5]
      };**/
      var engine = [
        cylinders[rand1],
        volume[rand2],
        fuel[rand3],
        hp[rand4],
        torque[rand5]
      ];
      return engine;
    }
    function displayEngine(engine) {
      console.log("Your new car is a " + engine/**engine.cylinders + " " + engine.volume**/);
    }

	var carToSell = makeCar();
	var engine = makeEngine();
	displayCar(carToSell);
	displayEngine(engine);

  </script>
</head>
<body></body>
</html>
