<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bulk Order Calculator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- shopping.html -->
    <form action="" method="post" id="theForm">
        <fieldset>
            <p>Calculate a bulk book order.</p>
			<div><label for="quantity">Quantity</label><input type="number" name="quantity" id="quantity" step="0.01" value="1.00" min="1" required></div>
			<div><label for="price">Price Per Unit</label><input type="number" name="price" id="price" step="0.01" value="1.00" required></div>
			<div><label for="tax">VAT (%)</label><input type="text" name="number" id="tax" step="0.01" value="0.0" required></div>
			<div><label for="discount">Discount</label><input type="number" name="discount" id="discount" step="0.01" value="0.00" required></div>
            <div><label for="shipping">Shipping</label><input type="number" name="shipping" id="shipping" step="0.01" value="0.00" required></div>

            <div><label for="test">test</label><input type="number" name="test" id="test" step="0.01" value="0.00" required></div>

            <div><label for="total">Total</label><input type="number" name="total" id="total" step="0.01" value="0.00"></div>
			<div><input type="submit" value="Calculate" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/shopping.js"></script>
</body>
</html>
