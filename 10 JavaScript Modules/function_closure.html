//
// The version with the closure.
//
window.onload = function() {
	var count = 0; 
	var message = "You clicked me ";
	var div = document.getElementById("message");

	var button = document.getElementById("clickme");
	button.onclick = function() {
		count++;
		div.innerHTML = message + count + " times!";
	};
};

window.onload = function() {
	var count = 0;
	var message = "Playback speed is ";
	var div = document.getElementById("playback-speed");

	var button1 = document.getElementById("minus");
	button1.onclick = function() {
		count--;
		div.innerHTML = message + count;
	};
	var button2 = document.getElementById("nolla");
	button2.onclick = function() {
		count = 0;
		div.innerHTML = message + count;
	};
	var button3 = document.getElementById("plus");
	button3.onclick = function() {
		count++;
		div.innerHTML = message + count;
	};


};

</script>

<body>
	<button id="clickme">Click me!</button>

		<button id="minus">-</button>
		<button id="nolla">0</button>
		<button id="plus">+</button>
	<div id="playback-speed"></div>


	<div id="message"></div>
</body>
